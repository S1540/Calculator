<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <title>Document</title>
</head>
<body class="bg-[url(https://images.pexels.com/photos/5475816/pexels-photo-5475816.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2)] bg-center bg-cover bg-no-repeat h-screen">

<div> 
    <h1 class="text-4xl text-white text-center p-10 font-semibold ">CALCULATOR</h1>
</div>
    <div class="flex justify-center items-center max-w-full">
        <div class="w-sm backdrop-blur-lg h-[500px] rounded-2xl border-2 border-cyan-500 shadow-2xl shadow-cyan-400 ">
            <div class="w-72">
                <div class="text-white flex flex-col ml-24 mt-10 ">
                    <label for="number" class="text-lg font-semibold">First Digit</label>
                   <input id="num1" type="text" class=" customStyle text-lg font-semibold border-b-2 border-white outline-0  ">
                </div>
                <div class="text-white flex flex-col ml-24 mt-10 ">
                    <label for="number" class="text-lg font-semibold">Operators +-*/</label>
                   <input id="operators" type="text" class=" customStyle text-lg font-semibold border-b-2 border-white outline-0  ">
                </div>
                <div class="text-white flex flex-col ml-24 mt-10 ">
                    <label for="number" class="text-lg font-semibold">Second Digit</label>
                   <input id="num2" type="text" class=" customStyle text-lg font-semibold border-b-2 border-white outline-0  ">
                </div>
                <div class="text-white flex flex-col ml-24 mt-10 ">
                    <label for="number" class="text-lg font-semibold"> Result</label>
                   <input id="result" type="text" class=" customStyle text-lg font-semibold border-b-2 border-white outline-0  ">
                </div>

                <div class="text-white flex flex-col ml-24 mt-10 items-center">
                    <button onclick="calculate()" class="bg-blue-600 p-2 w-32 rounded-lg text-lg active:bg-blue-800 ">Calculate</button>
                </div>
            </div>
                


            


        </div>

    </div>
        

    <script src="./index.js" defer ></script>
</body>
</html>
